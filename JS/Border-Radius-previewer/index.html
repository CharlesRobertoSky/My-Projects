<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Border-sizer</title>
  </head>
  <body>
    <section class="container">
      <article>
        <h1>Criador de Border radius</h1>

        <div class="border-radius">
          <div class="input-radius">
            <label for="radius">
              <p>Canto superior esquerdo</p>
              <div class="radius-container">
                <input
                  type="range"
                  id="radio1"
                  class="radio"
                  min="0"
                  max="100"
                  value="0"
                  oninput="radiusBorder()"
                />
              </div>

              <p>Canto superior direito</p>
              <div class="radius-container">
                <input
                  type="range"
                  id="radio2"
                  class="radio"
                  min="0"
                  max="100"
                  value="0"
                  oninput="radiusBorder()"
                />
              </div>

              <p>Canto inferior esquerdo</p>
              <div class="radius-container">
                <input
                  type="range"
                  id="radio3"
                  class="radio"
                  min="0"
                  max="100"
                  value="0"
                  oninput="radiusBorder()"
                />
              </div>

              <p>Canto inferior direito</p>
              <div class="radius-container">
                <input
                  type="range"
                  id="radio4"
                  min="0"
                  max="100"
                  value="0"
                  class="radio"
                  oninput="radiusBorder()"
                />
              </div>
            </label>
          </div>
          <div class="create-border">
            <p>0% 0% 0% 0%</p>
          </div>
        </div>
      </article>
    </section>
    <script src="assets/script/main.js"></script>
  </body>
</html>
